<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">
	
	function NguyemAm(text) {
		text = prompt(" Nhập Vào để Kiểm Tra: ");

		switch (text) {
            case 'a':
            case 'o':
            case 'e':
            case 'u':
            case 'y':
            case 'i':
            document.write("Đây là ký tự nguyên âm.");
                break;
            default:
                document.write("Đây không là ký tự nguyên âm.");
            }
	}
	NguyemAm();
</script>
</body>
</html>
