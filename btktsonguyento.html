<!DOCTYPE html>
<html>
<head>
	<title>Kiem Tra So Nguyen To</title>
</head>
<body>

<script type="text/javascript">
	const number=10000;
	
	for (var i = 0; i <= number; i++) {
		if (isPrime(i)==true) {
			document.write(i+" ");
			
		}	
	}
	function  isPrime(number){
		if (number<2) {
			return false;
		} else{
			for (var i = 2; i <number-1 ; i++) {
				if (number % i == 0) {
					return false;
				}
			}
		}
		return true;
	}
</script>
</body>
</html>
