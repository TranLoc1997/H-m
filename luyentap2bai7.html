<!DOCTYPE html>

</head>
<body>
	<script type="text/javascript">
		var nhapa =parseInt(prompt("nhap Giá Trị a: "));
		var nhapb =parseInt(prompt("nhap Giá Trị b: "));
		function Doicho() {
			var doic=0;
			doic=nhapb;
			nhapb=nhapa;
			nhapa=doic;	

			document.write("Số Thứ Nhất "+nhapa+"So Thứ hai Là" +nhapb)
		}
		Doicho()
		
	</script>

</body>
