<script type="text/javascript">
	function So_be_nhat(a, b, c) {
	    var min = a;
        if(b < min){
            min = b;
        }
        else if(c < min){
        	min = c;
        }
	    
	    return min;
	}
	alert(So_be_nhat(5, 2, 4));
</script>
