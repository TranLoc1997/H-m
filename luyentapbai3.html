<script type="text/javascript">
	var nhapso1 =parseInt(prompt("nhap so Thứ Nhất: "));
	var nhapso2 =parseInt(prompt("nhap so Thứ hai: "));
	function nhan_hai_so(nhapso1,nhapso2) {
		
            if (nhapso1>nhapso2) {
                alert  ("Số Thứ Nhất < Số Thứ 2");
            } else {
            	var sum=0;
                sum=nhapso1+nhapso2
            
            alert(sum)
            }
	}
	nhan_hai_so(nhapso1,nhapso2);
</script>
