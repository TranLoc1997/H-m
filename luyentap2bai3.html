<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1></h1>
  
  
        <script>
        	var n = prompt(" Nhập Giai thua Vào để Kiểm Tra: "); 
            function Giaithua(n) {
               var giai_thua = 1; 
		            for (var i = 2; i <= n; i++) {
		                giai_thua *= i;
		            }
		            document.write( "Giai Thừa Cua"+n+"la"+giai_thua)
		            return giai_thua;

		    }
		    Giaithua(n);
        </script>
    </body>
</html>
